<div class="row">
  <div class="col-xs-12">
    <img alt="{{recipeDetail.name}}" [src]="recipeDetail.imagePath" class="img-responsive" style="max-height: 300px"/>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>{{recipeDetail.name}}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" app-dropdown>
      <button type="button" class="btn btn-lg btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li ><a (click)=onAddToShoppingList() style="cursor: pointer">To shopping list</a></li>
        <li><a style="cursor: pointer" (click)="onEditRecipe()">Edit recipe</a></li>
        <li><a style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>

      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipeDetail.description}}
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item"
        *ngFor="let ing of recipeDetail.ingredients">{{ing.name}} ({{ing.amount}})</li>
      </ul>
    </div>
  </div>
