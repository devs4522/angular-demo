<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name"> Name</label>
            <input 
              class="form-control" 
              type="text" 
              formControlName="name"
              id="name" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath"> Image Path</label>
            <input 
             class="form-control" 
              type="text"
              formControlName="imagePath" 
              id="imagePath" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="des"> Description</label>
            <textarea 
              class="form-control" 
              type="text" 
              formControlName="description"
              id="des" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" 
            *ngFor="let ingredientCtrl of getControls(); let i=index" 
              [formGroupName]="i"
              style="margin-bottom: 10px">
            <div class="col-xs-8">
              <input 
                type="text" 
                class="form-control"
                formControlName="name" /> 
            </div>
            <div class="col-xs-2">
              <input 
                type="number" 
                class="form-control" 
                formControlName="amount"/>  
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
          <hr/>
          <div class="row">
            <div class="col-xs-12">
              <button 
                class="btn btn-success" 
                (click)="onAddIngredient()"
                type="button">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
